<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Testes – Terapeuta</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Cálculos dos Testes - Jaque Cleter</h1>
  </header>

  <main id="view-menu" class="view active">
    <section class="card">
      <h2>Selecione um teste</h2>
      <div class="grid">
        <button class="btn" data-open="srq20">SRQ-20</button>
        <button class="btn" data-open="mhc">MHC-SF</button>
        <button class="btn" data-open="est">EST</button>
        <button class="btn" data-open="perma">PERMA</button>
        <button class="btn" data-open="uwes">UWES</button>
      </div>
    </section>
  </main>

  <main id="view-srq20" class="view">
    <section class="card">
      <div class="head-row">
        <h2>SRQ-20</h2>
        <button class="btn ghost back">← Voltar</button>
      </div>

      <div class="patient-row">
        <label for="name-srq20">Digite seu nome:</label>
        <input id="name-srq20" type="text" placeholder="Ex.: Maria Souza" />
      </div>

      <p class="help">Marque <strong>Sim</strong> ou <strong>Não</strong> para cada um dos 20 itens.</p>
      <form id="form-srq20" class="form-list"></form>
      <div class="actions">
        <button type="button" class="btn primary" id="calc-srq20">Calcular</button>
        <button type="reset" class="btn ghost" id="reset-srq20">Limpar</button>
      </div>
      <div id="out-srq20" class="output" aria-live="polite"></div>

      <h3 class="hist-title">Histórico – SRQ-20</h3>
      <div id="hist-srq20" class="history"></div>
    </section>
  </main>

  <main id="view-mhc" class="view">
    <section class="card">
      <div class="head-row">
        <h2>MHC-SF</h2>
        <button class="btn ghost back">← Voltar</button>
      </div>

      <div class="patient-row">
        <label for="name-mhc">Digite seu nome:</label>
        <input id="name-mhc" type="text" placeholder="Ex.: João Pereira" />
      </div>

      <form id="form-mhc" class="form-list"></form>
      <div class="actions">
        <button type="button" class="btn primary" id="calc-mhc">Calcular</button>
        <button type="reset" class="btn ghost" id="reset-mhc">Limpar</button>
      </div>



      <div id="out-mhc" class="output" aria-live="polite"></div>

      <h3 class="hist-title">Histórico – MHC-SF</h3>
      <div id="hist-mhc" class="history"></div>
    </section>
  </main>

  <main id="view-est" class="view">
    <section class="card">
      <div class="head-row">
        <h2>EST (Escala de Satisfação no Trabalho)</h2>
        <button class="btn ghost back">← Voltar</button>
      </div>

      <div class="patient-row">
        <label for="name-est">Digite seu nome:</label>
        <input id="name-est" type="text" placeholder="Ex.: Carla Lima" />
      </div>

      <form id="form-est" class="form-list"></form>
      <div class="actions">
        <button type="button" class="btn primary" id="calc-est">Calcular</button>
        <button type="reset" class="btn ghost" id="reset-est">Limpar</button>
      </div>
      <div id="out-est" class="output" aria-live="polite"></div>

      <h3 class="hist-title">Histórico – EST</h3>
      <div id="hist-est" class="history"></div>
    </section>
  </main>

  <main id="view-perma" class="view">
    <section class="card">
      <div class="head-row">
        <h2>PERMA</h2>
        <button class="btn ghost back">← Voltar</button>
      </div>

      <div class="patient-row">
        <label for="name-perma">Digite seu nome:</label>
        <input id="name-perma" type="text" placeholder="Ex.: Paulo Andrade" />
      </div>

      <form id="form-perma" class="form-list"></form>
      <div class="actions">
        <button type="button" class="btn primary" id="calc-perma">Calcular</button>
        <button type="reset" class="btn ghost" id="reset-perma">Limpar</button>
      </div>
      <div id="out-perma" class="output" aria-live="polite"></div>

      <h3 class="hist-title">Histórico – PERMA</h3>
      <div id="hist-perma" class="history"></div>
    </section>
  </main>

  <main id="view-uwes" class="view">
    <section class="card">
      <div class="head-row">
        <h2>UWES (Engajamento no Trabalho)</h2>
        <button class="btn ghost back">← Voltar</button>
      </div>

      <div class="patient-row">
        <label for="name-uwes">Digite seu nome:</label>
        <input id="name-uwes" type="text" placeholder="Ex.: Ana Beatriz" />
      </div>

      <form id="form-uwes" class="form-list"></form>
      <div class="actions">
        <button type="button" class="btn primary" id="calc-uwes">Calcular</button>
        <button type="reset" class="btn ghost" id="reset-uwes">Limpar</button>
      </div>

      <div id="out-uwes" class="output" aria-live="polite"></div>

      <h3 class="hist-title">Histórico – UWES</h3>
      <div id="hist-uwes" class="history"></div>
    </section>
  </main>

 

  <script src="app.js"></script>
</body>
</html>
